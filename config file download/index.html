
<!DOCTYPE html>
<html>
<head>
	<title>Consent cookie manager</title>
	<link href="css/style.css" rel='stylesheet' type='text/css'/>
	
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<script src="js/jquery.min.js"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion           
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				</script>
				<script type="text/javascript" src="js/dynamic_purposes.js"></script>
				<script type="text/javascript" src="js/generate_json.js"></script>
</head>
<body>
	<h1>Cookie Consent Configure</h1>
	<div class="main-content">
		
        <div class="right-w3">
			<div class="sap_tabs">	
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul>
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Hyperlinks</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Banner</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-2" role="tab"><span>Sidebar</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-2" role="tab"><span>Purposes</span></li>
				    <div class="clear"></div>
					</ul>	
					<div class="agile-tb">
					<form action="#" id="json_creator" method="post">	
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
								<p>Company Name:</p>
								<input placeholder="Company Name Eg. iGrant.io" name="companyName" id="companyname" type="text" required="">
								<p>Cookie Policy Link:</p>
								<input placeholder="Eg. privacy.html" name="cookiePolicy" id="cookie_policy" type="text" required="">		
								<p>Privacy Policy Link:</p>
								<input placeholder="Eg. privacy.html#privacy" name="privacyPolicy" id="privacy_policy" type="text" required="">	
								<p>Is vendor list Required?</p>
								<input type="radio" class="vendor_list" name="isVendorRequired" id="vendor_list_yes" value="true">Yes
								<input type="radio" class="vendor_list" name="isVendorRequired" value="false" id="vendor_list_no">No
						</div>	
						<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
										
								<p>Banner Header:</p>
								<input placeholder="YOUR DATA, YOUR CHOICE" name="cookieBannerHeader" id="banner_header"  type="text" required="">
								<p>Banner Description:</p>
								<textarea  name="cookieBannerDescription" id="banner_description" placeholder="'Please read our Cookies Policy and Privacy Policy pages for details.'           This text will be appended to the end of your Description" required=""></textarea>
								
							
						 </div>
						 <div class="tab-3 resp-tab-content" aria-labelledby="tab_item-2">
								<p>Sidebar Top Description Text:</p>
								<textarea  name="cookieConsentSidebarMainText" id="sidebar_description" placeholder="'Please read our Cookies Policy and Privacy Policy pages for details.'           This text will be appended to the end of your Description" required=""></textarea>
						
						 </div>
						 <div class="tab-4 resp-tab-content" aria-labelledby="tab_item-3">
								<p>Number of Purposes:</p>
								<input placeholder="Number of purposes used. Eg.3" name="numberOfPurposes" id="purpose_number" type="text" required="" onkeyup="searchBox();">							
								
								<div class="config_purposes" id="config_purposes" style="height:280px; overflow-y:scroll;">
									
								</div>
								<input type="submit" disabled="disabled"  id="generate_json" value="Download Config File" onclick="myFunction()"/>
						
						 </div>
						</form>
					 </div>
				</div> 
			</div> 			        					            	      
		</div>	
	</div>
	
	
	<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
</body>
</html>
